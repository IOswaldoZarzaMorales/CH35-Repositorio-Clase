<script>

navigator.geolocation.getCurrentPosition(localizzami,gestioneErrore);
var latitudine;
var longitudine;
var altitudine;
function localizzami (posizione){
  latitudine=posizione.coords.latitude;
  longitudine= posizione.coords.longitude;
  document.getElementById("mappa").src = 'http://maps.google.it/maps?hl=it&ie=UTF8&q=' + posizione.coords.latitude + ',' + posizione.coords.longitude +  '&z=17&output=embed'; 
}
function gestioneErrore(errore){
  if(errore.code==1){
    alert ("dato che non hai permesso l'invio delle informazioni, non so dirti dove sei");

 }
}
